<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="header">
	<h3 class="text-muted">Flask form validation</h3>
      </div>
      <hr/>
      {% if errors %}
      <div class="alert alert-danger">
	{{ errors }}
      </div>
      {% endif %}
      <form class="form-horizontal" action="." method="post">

	<div class="form-group">
	  <label for="nom" class="col-lg-2 control-label">Nom</label>
	  <div class="col-lg-2">
	    <input type="text" class="form-control" name="nom" placeholder="Nom">
	  </div>

	</div>
	<div class="form-group">
	  <label for="prenom" class="col-lg-2 control-label">Prénom</label>
	  <div class="col-lg-2">
	    <input type="text" class="form-control" name="prenom" placeholder="Prenom">
	  </div>
	</div>

	  <div class="form-group">
	  <label for="email" class="col-lg-2 control-label">Email</label>
	  <div class="col-lg-2">
	    <input type="text" class="form-control" name="email" placeholder="Email">
	  </div>
		</div>

	  <div class="form-group">
	  <label for="pays" class="col-lg-2 control-label">Pays:</label>
		  <select class="form-select" name="pays" aria-label="Default select example">
			  <option selected>Choisissez un pays</option>
			  <option value="belgique">Belgique</option>
			  <option value="luxembourg">Luxembourg</option>
			  <option value="pays-bas">Pays-Bas</option>
		  </select>
	  </div>

	  <div class="form-group">
		<label for="message">Example textarea</label>
		<textarea class="form-control" name="message" rows="3"></textarea>
	  </div>

	<div class="form-group">
	  <label for="genre" class="col-lg-2 control-label">Genre</label>
	  <div class="col-lg-2">
	    <input type="radio" name="genre" value="Homme"> Homme
	    <input type="radio" name="genre" value="Femme"> Femme
	  </div>
	</div>

  <fieldset>
  <legend>Quels est le sujet ?</legend>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" id="reparation" name="sujets" value="reparation">
    <label class="form-check-label" for="reparation">Réparation</label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" id="commande" name="sujets" value="commande">
    <label class="form-check-label" for="commande">Commande</label>
  </div>
    <div class="form-check">
    <input class="form-check-input" type="checkbox" id="autres" name="sujets" value="autres" checked>
    <label class="form-check-label" for="autres">Autres</label>
  </div>
  </fieldset>

	<div class="form-group">
	  <div class="col-lg-offset-2 col-lg-2">
	    <input type="submit" class="btn btn-primary" value="Submit">
	  </div>
	</div>
      </form>
    </div>
  </body>
</html>
